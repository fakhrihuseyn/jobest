<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jobest — Resume Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600&family=Merriweather:wght@300;400;700&family=Lora:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-brand"><span class="brand-accent">Job</span>est</div>
      <div class="header-right">
        <nav class="site-nav">
        </nav>
        <div class="header-actions">
          <div class="primary-actions">
            <button id="export-json" aria-label="Export JSON">Export</button>
            <button id="import-json" aria-label="Import JSON">Import</button>
            <button id="export-pdf" aria-label="Save as PDF">Save PDF</button>
          </div>
          <div class="secondary-actions">
            <button id="undo" aria-label="Undo">Undo</button>
            <button id="redo" aria-label="Redo">Redo</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="app">
    <aside class="panel-left">
      <div class="editor-header">
        <div class="header-left" style="display:flex;align-items:center;gap:12px">
          <h1>Editor</h1>
        </div>
      </div>

      <div class="templates">
          <div class="row">
          <button id="add-header" aria-label="Add Candidate">Add Candidate</button>
          <button id="add-experience" aria-label="Add Experience">Add Experience</button>
        </div>
        <div class="row">
          <button id="add-skills" aria-label="Add Skills">Add Skills</button>
          <button id="add-education" aria-label="Add Education">Add Education</button>
        </div>
        <div class="row">
          <button id="add-hobbies" aria-label="Add Hobbies">Add Hobbies</button>
          <button id="add-objectives" aria-label="Add Objectives">Add Objectives</button>
        </div>
        <div class="row">
          <button id="add-page" aria-label="Add Page">Add Page</button>
        </div>
      </div>

      

      <div class="controls-extra">
        <label for="zoom-slider">Preview Zoom <span id="zoom-value">100%</span></label>
        <input id="zoom-slider" type="range" min="40" max="100" step="1" value="100" aria-label="Preview zoom" />
        <label for="orientation-select">Orientation</label>
        <select id="orientation-select" aria-label="Select page orientation">
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
        <label for="font-select">Font Family</label>
        <select id="font-select" aria-label="Select font family">
          <option value="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial">Inter (default)</option>
          <option value="Roboto, system-ui, -apple-system, 'Segoe UI', Arial">Roboto</option>
          <option value="Montserrat, 'Helvetica Neue', Arial, sans-serif">Montserrat</option>
          <option value="Merriweather, Georgia, 'Times New Roman', serif">Merriweather</option>
          <option value="Lora, Georgia, 'Times New Roman', serif">Lora</option>
          <option value="Arial, Helvetica, sans-serif">Arial</option>
          <option value="Times New Roman, Times, serif">Times New Roman</option>
        </select>
        <div style="display:flex;flex-direction:column;gap:6px;margin-top:8px">
          <label for="base-font-size">Base font size <span id="base-font-value">11pt</span></label>
          <input id="base-font-size" type="range" min="8" max="20" step="0.5" value="11" />
          <label for="title-font-size">Title font size <span id="title-font-value">48pt</span></label>
          <input id="title-font-size" type="range" min="18" max="72" step="1" value="48" />
          <label for="section-font-size">Section title size <span id="section-font-value">13pt</span></label>
          <input id="section-font-size" type="range" min="8" max="28" step="0.5" value="13" />
          <label for="selected-field-size">Selected field size <span id="selected-field-value">—</span></label>
          <input id="selected-field-size" type="range" min="6" max="30" step="0.5" value="11" />
        </div>
      </div>

      <!-- keyboard hint removed per user preference -->

      <div class="forms" id="forms"></div>

      <input id="file-input" type="file" accept="application/json" style="display:none">
    </aside>

    <main class="panel-right">
      <div class="preview" id="preview">
        <div id="preview-inner" class="preview-inner" aria-live="polite"></div>
      </div>
    </main>
  </div>
  <div id="announcer" class="sr-only" role="status" aria-live="polite"></div>

  <!-- PDF generation overlay -->
  <div id="pdf-progress" class="pdf-progress" aria-hidden="true">
    <div class="pdf-progress-inner" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div class="message">Generating PDF…</div>
    </div>
  </div>
  <script type="module" src="scripts/app.js" defer></script>
</body>
</html>
